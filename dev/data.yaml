  - title: New Hudson Facades
    id: "02"
    url: /project-newhudson.html
    category: project
    tags: [Website UX/UI Design]
    thumbSrc: /assets/img/thumbs/nhf2017-thumb.jpg
    thumbAlt: New Hudson Facades
    thumbBgSrc: /assets/img/thumbs/bg-pattern-test.png
    thumbBgAlt: Pattern
    content:
    - lede: >
        New Hudson Facades is an architectural facade company working on the largest projects in New York. I redesigned and expanded their site for a new sales focus on the company's technology, manufacturing abilities, and services.
    - agency: Impart Creative
    - responsibilities: [Sitemap, UX/UI Design]
    - text: >
        The site's design builds upon New Hudson Facades' branding, maintaining elements from the previous site, including the black and white header photos and color palette, while updating others, like fonts. Polygons that echo the outline of the company's logo add visual excitement and function as section dividers.
    - image: 
      - imageSrc: /assets/img/newhudson/nhf2017-homepage.jpg
        imageAlt: New Hudson Facades Homepage
    - text: >
        Since we were building the new site concurrently with content being written, a modular system to laying out the pages offered the best design solution. Services, Technology, and Project pages can be built within WordPress out of the appropriate content blocks: introduction, text areas, photos and slideshows, and callouts. Callouts provide users with paths to related projects, news, and other content.
    - image:
      - imageSrc: /assets/img/newhudson/nhf2017-pages.jpg
        imageAlt: New Hudson Facades Pages
    - text: >    
        When we built New Hudson Facades' original site we commissioned professional photographs of the company's state-of-the-art factory. New Hudson Facades has continued to expand their photo library and take advantage of great photography. I designed slideshows throughout the site that provide a good user experience even when loaded with many photos, and which also accommodate vertical photos—important for a company building skyscrapers. The slideshows can open a fullscreen photo viewer for closer inspection.
    - image:
      - imageSrc: /assets/img/newhudson/nhf2017-projects.jpg
        imageAlt: New Hudson Facades Project Pages
    - image:
      - imageSrc: /assets/img/newhudson/nhf2017-wireframes.jpg
        imageAlt: New Hudson Facades Wireframes


  - title: CauseEngine
    id: "03"
    url: /project-causeengine.html
    category: project
    tags: [Website & Web App UX/UI Design, Illustration, Animation]
    thumbSrc: /assets/img/thumbs/causeengine-thumb.jpg
    thumbAlt: CauseEngine
    thumbBgSrc: /assets/img/thumbs/bg-pattern-test.png
    thumbBgAlt: Pattern
    content:
    - lede: >
        CauseEngine was a hub for connecting creative professionals with non-profit organizations that need their help. CauseEngine wanted an updated website to reflect adjustments in their business strategy, as well as to take advantage of changes to user registration in the back-end.
    - agency: Impart Creative
    - responsibilities: [Design, Illustration, Animation]
    - text: >  
        The previous sales approach of CauseEngine was a 50/50 split between appealing to non-profits and creatives. The new approach was to place much more emphasis on the non-profit clients, and extend CauseEngine’s messaging to their consulting services. To achieve this we added success stories near the top of the page, and centered the content of the page around CauseEngine’s value proposition, the Three Ps: People, Platform, and Plan.
    - image:
      - imageSrc: /assets/img/causeengine/causeengine-homepage.jpg
        imageAlt: CauseEngine Homepage
    - text: >
        To highlight the Three Ps, I illustrated and animated them as simple concepts.      
    - image:
      - imageSrc: 
        imageAlt:   
    - image:
      - imageSrc: /assets/img/causeengine/causeengine-pages.jpg
        imageAlt: CauseEngine Pages
    - text: >
        Building upon the application originally created by O3 World, I designed a new user flow for the process of posting a project on CauseEngine. The new process guides users through a few simple steps while providing numerous supporting hints to help them get exactly the kind of work they need.      
    - image:
      - imageSrc: /assets/img/causeengine/causeengine-project-builder.jpg
        imageAlt: CauseEngine Web App



  - title: Vynamic
    id: "04"
    url: /project-vynamic.html
    category: project
    tags: [Mobile App UX Design]
    thumbSrc: /assets/img/thumbs/vynamic-thumb.jpg
    thumbAlt: Vynamic
    thumbBgSrc: /assets/img/thumbs/bg-pattern-test.png
    thumbBgAlt: Pattern
    content:
    - lede: >
        Vynamic is a healthcare industry management consulting firm that is driven by a healthy work culture. With a quickly growing employee roster, they sought a technological solution to encourage employees who may not cross paths day-to-day to get to know each other.
    - agency: Impart Creative
    - responsibilities: [Concept, UX/UI Design]
    - text: >  
        After discussions with the Vynamic team about how to develop an app that incentivized organic bonds between longtime and new employees, I created a mobile app concept based on the idea of orbits and gravity. As you get to know your coworkers better, they move into a closer orbit to you. Initial ideas included awarding points for attending company events, or just snapping a selfie with your coworkers while out for a beer.
    - image:
      - imageSrc: /assets/img/vynamic/vynamic-app.jpg
        imageAlt: Vynamic App
    - text: > 
        In further revisions and feedback from the Vynamic team, the app was simplified to award points through different quiz games.  
    - image:
      - imageSrc: /assets/img/vynamic/vynamic-user-flow.jpg
        imageAlt: Vynamic User Flow
    - text: > 
        Due to unsurety in the evolving feature set the app wasn't pursued past the wireframe phase. I still believe in the general concept, and that with further exploration and more consideration to how points are awarded, the app could achieve its original goal and encourage employees in a large company to create stronger bonds.
    - image:
      - imageSrc: /assets/img/vynamic/vynamic-prototype-recording-v2.gif
        imageAlt: Vynamic Prototype
    

